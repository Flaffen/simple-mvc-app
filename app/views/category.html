<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ category.name }}</title>
</head>
<body>
	Articles for {{ category.name }} category:
	{% for new in news %}
	<div style="border: 1px solid black;">
		<h1>{{ new.title }}</h1>
		<br>
		<p>{{ new.text }}</p>
	</div>
	{% endfor %}

	<a href="{{ base_url() }}">На главную</a>
</body>
</html>
